    <h1>CONTACTO</h1>
    <div class="grilla-contenido-contacto">
        <div class="contenedor-formulario">
            <h2>Escríbanos</h2>
            <form action="#" class="grilla-formulario">
                    <label for="" class="lb-nombre">Nombre</label>
                    <input type="text" name="" id="" placeholder="Juan" class="tb-nombre">
                
                    <label for="" class="lb-apellido">Apellido</label>
                    <input type="text" name="" id="" placeholder="Perez" class="tb-apellido">
                
                    <label for="" class="lb-email">E-mail</label>
                    <input type="email" name="" id="" placeholder="juan.perez@gmail.com" class="tb-email">
                
                    <label for="" class="lb-mensaje">Mensaje</label>
                
                    <textarea name="" id="" cols="30" rows="10" placeholder="Su mensaje..." class="ta-mensaje"></textarea>
                
                    <input type="button" value="Enviar" class="btn-enviar">
            </form>
        </div>

        <div class="contenedor-mapa">
            <h2>O visítenos</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d99304.06247284879!2d-68.19780225769514!3d-38.94107210967745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a33ba35eb8e35%3A0x6220acb810e3e2f5!2zTmV1cXXDqW4!5e0!3m2!1ses-419!2sar!4v1694884274851!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
        </div>
    </div>
    
    <div class="position-fixed">
        <img src="../assets/asistente.svg" alt="Logo asistente">
    </div>
    <footer>
        <div>
            <a href="#"><img src="../assets/whatsapp.svg" alt="Logo whatsapp"></a>
